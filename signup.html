<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - PitchPerfect AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding-left: 16px;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸŽ¯ PitchPerfect AI</h1>
            <p>Perfektioniere deinen Pitch in 5 Minuten</p>
        </div>

        <div id="alertContainer"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">VollstÃ¤ndiger Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    required 
                    placeholder="Max Mustermann"
                >
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="max@beispiel.de"
                >
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Mindestens 8 Zeichen"
                    minlength="8"
                >
                <ul class="password-requirements">
                    <li>Mindestens 8 Zeichen</li>
                    <li>Empfohlen: GroÃŸ- und Kleinbuchstaben, Zahlen</li>
                </ul>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Kostenloses Konto erstellen
            </button>
        </form>

        <div class="divider">oder</div>

        <div class="login-link">
            Bereits registriert? 
            <a href="login.html">Jetzt anmelden</a>
        </div>
    </div>

    <script type="module">
        import { supabase } from './lib/supabase.js';

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.innerHTML = isLoading 
                ? '<span class="spinner"></span> Konto wird erstellt...'
                : 'Kostenloses Konto erstellen';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!fullName || !email || !password) {
                showAlert('Bitte alle Felder ausfÃ¼llen.');
                return;
            }

            if (password.length < 8) {
                showAlert('Passwort muss mindestens 8 Zeichen lang sein.');
                return;
            }

            setLoading(true);
            alertContainer.innerHTML = '';

            try {
                // Sign up the user
                const { data: authData, error: signUpError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (signUpError) throw signUpError;

                if (authData.user) {
                    // Create profile in our database
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: authData.user.id,
                                email: email,
                                full_name: fullName,
                                subscription_tier: 'free',
                                subscription_status: 'active',
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                        // Don't block the user, profile can be created later
                    }

                    // Check if email confirmation is required
                    if (authData.session) {
                        // User is logged in immediately
                        showAlert('Konto erfolgreich erstellt! Weiterleitung...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Email confirmation required
                        showAlert(
                            'Konto erstellt! Bitte Ã¼berprÃ¼fen Sie Ihre E-Mail zur BestÃ¤tigung.',
                            'success'
                        );
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                
                if (error.message.includes('already registered')) {
                    showAlert('Diese E-Mail ist bereits registriert. Bitte melden Sie sich an.');
                } else if (error.message.includes('Password')) {
                    showAlert('Passwort erfÃ¼llt nicht die Anforderungen.');
                } else {
                    showAlert(`Fehler bei der Registrierung: ${error.message}`);
                }
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
