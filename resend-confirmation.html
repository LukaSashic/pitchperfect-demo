</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéØ PitchPerfect AI</h1>
            <p>Best√§tigungs-E-Mail erneut senden</p>
        </div>

        <div id="alertContainer"></div>

        <form id="resendForm">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="max@beispiel.de"
                >
                <p style="font-size: 12px; color: #666; margin-top: 8px;">
                    Geben Sie die E-Mail-Adresse ein, die Sie bei der Registrierung verwendet haben.
                </p>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Best√§tigungs-E-Mail senden
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Zur√ºck zur Anmeldung</a>
        </div>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURATION - Replace with your actual Supabase values
        const SUPABASE_URL = 'https://cfqwzxomkgvphlhywwpg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmcXd6eG9ta2d2cGhsaHl3d3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NTQxMzksImV4cCI6MjA3ODMzMDEzOX0.cVBxieYS9yxvxxs9ct02sIgwGczngJ2lOE6Y-o7H-Zc';

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resendForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.innerHTML = isLoading 
                ? '<span class="spinner"></span> Wird gesendet...'
                : 'Best√§tigungs-E-Mail senden';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Bitte geben Sie Ihre E-Mail-Adresse ein.');
                return;
            }

            setLoading(true);
            alertContainer.innerHTML = '';

            try {
                // Resend confirmation email
                const { error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email,
                    options: {
                        emailRedirectTo: `${window.location.origin}/dashboard.html`
                    }
                });

                if (error) throw error;

                showAlert(
                    'Best√§tigungs-E-Mail wurde gesendet! Bitte √ºberpr√ºfen Sie Ihren Posteingang und klicken Sie auf den Link.',
                    'success'
                );

                // Clear form
                document.getElementById('email').value = '';

            } catch (error) {
                console.error('Resend error:', error);
                
                if (error.message.includes('already confirmed')) {
                    showAlert('Diese E-Mail-Adresse ist bereits best√§tigt. Sie k√∂nnen sich jetzt anmelden!', 'success');
                } else if (error.message.includes('not found')) {
                    showAlert('Diese E-Mail-Adresse wurde nicht gefunden. Bitte √ºberpr√ºfen Sie die Eingabe.');
                } else {
                    showAlert(`Fehler: ${error.message}`);
                }
            } finally {
                setLoading(false);
            }
        });

        console.log('‚úÖ Resend confirmation page initialized');
    </script>
</body>
</html>
